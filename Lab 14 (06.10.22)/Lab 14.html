          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

    <div class="container">
        <h1>Registration Form</h1>
        <h3>Fill in mentioned details below</h3>

        <form action="#" method="post">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" class="form-control" placeholder="Enter Name" name="name">
                <div class="invalid-feedback">Please Enter Name</div>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" placeholder="Enter Address" name="address">
                <div class="invalid-feedback">Please Enter Address</div>
            </div>
            <div class="form-group">
                <label>Email ID:</label>
                <input type="email" class="form-control" placeholder="Enter Email ID" name="email">
                <div class="invalid-feedback">Please Enter Email ID</div>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" placeholder="Enter Phone Number" name="phone">
                <div class="invalid-feedback">Please Enter Phone Number</div>
            </div>

            <div class="form-group">
                <label>Date Of Birth: </label>
                <input type="date" class="form-control" placeholder="Enter Date Of Birth" name="dob">
                <div class="invalid-feedback">Please Enter Date Of Birth</div>
            </div>

            <div class="form-group">
                    <label>Department: </label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="1">CSE</option>
                        <option value="2">EE</option>
                        <option value="3">CE</option>
                        <option value="4">ME</option>
                        <option value="5">ECE</option>
                    </select>
            </div>    

            <div class="form-check">
                <label> <input type="checkbox" name="agree"> I agree</labe></label>

            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Register</button>

            </div>


        </form>
    </div>


</body>
